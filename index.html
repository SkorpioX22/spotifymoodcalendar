<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Spotify Monthly Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5em;
      max-width: 500px;
    }
    span.highlight {
      color: #1DB954;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Spotify Last 30 Days Summary</h2>
  <input type="text" id="tokenInput" placeholder="Enter your Spotify Access Token" size="60">
  <button onclick="createSummary()">Show Summary</button>

  <p id="summary">Enter your token and press "Show Summary".</p>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const LIMIT = 3;

    async function fetchTopArtists(token) {
      const res = await axios.get(`https://api.spotify.com/v1/me/top/artists?time_range=short_term&limit=${LIMIT}`, {
        headers: { Authorization: 'Bearer ' + token }
      });
      return res.data.items.map(a => a.name);
    }

    async function fetchTopTracks(token) {
      const res = await axios.get(`https://api.spotify.com/v1/me/top/tracks?time_range=short_term&limit=${LIMIT}`, {
        headers: { Authorization: 'Bearer ' + token }
      });
      return res.data.items.map(t => t.name);
    }

    async function fetchTopGenres(token) {
      const res = await axios.get(`https://api.spotify.com/v1/me/top/artists?time_range=short_term&limit=50`, {
        headers: { Authorization: 'Bearer ' + token }
      });
      const genreCount = {};
      res.data.items.forEach(artist => {
        artist.genres.forEach(g => {
          genreCount[g] = (genreCount[g] || 0) + 1;
        });
      });
      return Object.entries(genreCount)
                   .sort((a,b)=>b[1]-a[1])
                   .map(g=>g[0])
                   .slice(0, LIMIT);
    }

    async function createSummary() {
      const token = document.getElementById('tokenInput').value.trim();
      const summaryEl = document.getElementById('summary');

      if (!token) {
        summaryEl.innerText = "Please enter a valid Spotify access token.";
        return;
      }

      summaryEl.innerText = "Loading your Spotify summary...";

      try {
        const artists = await fetchTopArtists(token);
        const tracks = await fetchTopTracks(token);
        const genres = await fetchTopGenres(token);

        summaryEl.innerHTML = `Lately, I've been listening to <span class="highlight">${artists.join(', ')}</span>, my favourite songs from this month are <span class="highlight">${tracks.join(', ')}</span>. Some genres I've also been into lately are <span class="highlight">${genres.join(', ')}</span>.`;
      } catch(err) {
        console.error(err);
        summaryEl.innerText = "Failed to fetch Spotify data. Check your token and make sure it has 'user-top-read' scope.";
      }
    }
  </script>
</body>
</html>
